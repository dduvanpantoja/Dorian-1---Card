<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card component</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <article class="card">
            <header class="card_header">
                <img class="card_image" src="./images/image-victor.jpg" alt="Persona">
            </header>
            <section class="card_body">
                <p class="card_text">Victor Crest
                    <span class="card_text card_text--light">26</span>
                </p>
                <p class="card_text card_text_size card_text--light">London</p>
            </section>
            <footer class="card_footer">
                <div class="cart_stats">
                    <p class="card_number">80K
                        <span class="card_text card_text--light">Followers</span>
                    </p>
                    <p class="card_number">803K
                        <span class="card_text card_text--light">Likes</span>
                    </p>
                    <p class="card_number">1.4K
                        <span class="card_text card_text--light">Photos</span>
                    </p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
